<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 700px;
      height: 450px;
      display: flex;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .esquerda {
      flex: 1;
      background-color: #6c5ce7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .esquerda h1 { 
        font-size: 24px;
     }
    .esquerda p { 
        opacity: 0.9;
     }
    .direita {
      flex: 1.5;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 30px;
    }
    .OrganizarInfos {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .avatar { 
      width: 80px; 
      height: 80px; 
      border-radius: 999px; 
      background: #f0f0f0; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
    }
    .avatar svg { 
        width: 40px; height: 40px; fill: #6c5ce7;
     }
    .saudacao { 
        color: #0f172a; font-size: 20px; font-weight: 600; 
    }
    .saudacao span.name { 
        color: #6c5ce7; font-weight: 800; 
    }
    .informacoes { 
      width: 150%;
      max-width: 300px;
      padding: 10px 15px;
      background: #d1d1d1;
      border-radius: 8px;
      font-size: 15px;
      color: #444;
      text-align: left;
    }
    .informacoes strong { 
      font-weight: bold; 
      color: #0f172a; 
      margin-right: 6px; 
    }
    .acoes {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .botoes {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e2e8f0;
      transition: 0.3s;
    }
    .botoes svg path { fill: #0f172a; transition: 0.3s; }
    .botoes:hover {
      transform: scale(1.05);
      background-color: #6c5ce7;
      box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
    }
    .botoes:hover svg path { fill: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="esquerda">
      <h1>Perfil de Usuário</h1>
      <p>Visualize e gerencie suas informações.</p>
    </div>
    <div class="direita">
      <div class="OrganizarInfos">
        <div class="avatar" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
        <h2 class="saudacao">Olá <span class="name" id="userGreetingName"></span></h2>
        <div class="informacoes">
          <strong>Nome:</strong> <span id="userName"></span>
        </div> 
        <div class="informacoes">
            <strong>Email:</strong> <span id="userEmail"></span>
        </div>
        <div class="informacoes">
            <strong>CPF:</strong> <span id="userCpf"></span>
        </div>
      <div class="acoes">
        <button class="botoes" title="Editar informações" onclick="window.location.href='/perfil/edit'">
          <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
          </svg>
        </button>
        <button class="botoes" title="Excluir conta" onclick="deletar()">
          <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12zm3.5-9h1v7h-1V10zm5 0h1v7h-1V10zM15.5 4l-1-1h-5l-1 1H5v2h14V4z" />
          </svg>
        </button>
        <button class="botoes" title="Ver usuarios" onclick="window.location.href='/usuarios'">
          <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script>
    async function puxarUsers() {
      const userId = localStorage.getItem('user_id')
        if(!userId){
            console.error("ID não encontrado. Redirecionando para login")
            window.location.href = '/login'
            return
        }
        const targetUrl = `/user/data?id=${userId}`
        try{
            const response = await fetch(targetUrl, {
                method: "GET"});
            const data = await response.json()
            if(response.status == 200){
                document.getElementById('userGreetingName').textContent = data.nome.split(' ')[0]
                document.getElementById('userName').textContent = data.nome
                document.getElementById('userEmail').textContent = data.email
                document.getElementById('userCpf').textContent = data.cpf
              } 
        } catch (error) {
            console.error("Erro de conexão:", error);
            console.log("Não foi possível conectar-se ao servidor.");
        }
    }

    async function deletar(){
      const confirmar = confirm("Tem certeza que quer deletar a conta")
      if(confirmar){
        const userId = localStorage.getItem('user_id')
        const targetUrl = `/perfil/delete/${userId}`

        try{
          const response = await fetch(targetUrl, {
            method: "DELETE"
          })
          const result = await response.json()
          localStorage.removeItem('user_id');
          if (response.status === 200 || response.status === 204) {
            window.location.href = '/login';
          } else {
            console.log("Falha na execução")
          }
        } catch (error) {
            console.error("Erro de conexão com servidor:", error);
        }
      }
    }
    window.onload = puxarUsers;
  </script>
</body>
</html>
