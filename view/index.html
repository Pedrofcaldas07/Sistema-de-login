<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bem-vindo</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 700px;
        height: 450px;
        display: flex;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .esquerda {
        flex: 1;
        background-color: #6c5ce7;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .direita {
        flex: 1;
        background-color: #00b894;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      button {
        padding: 12px 28px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
      }

      .login {
        background-color: #fff;
        color: #00b894;
      }

      .registro {
        background-color: transparent;
        color: #fff;
        border: 2px solid #fff;
      }

      button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="esquerda">
        <h1>Bem-vindo!</h1>
        <p>Entre ou crie sua conta para continuar.</p>
      </div>
      <div class="direita">
        <button class="login" onclick="window.location.href='/login'">
          Login
        </button>
        <button class="registro" onclick="window.location.href='/register'">
          Registro
        </button>
      </div>
    </div>
  </body>
</html>
